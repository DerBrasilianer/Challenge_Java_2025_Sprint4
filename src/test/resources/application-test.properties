# ----------------------------
# Banco de Testes (SQL Server)
# ----------------------------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=test_gestaofrota;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Desabilita Flyway nos testes unitários
spring.flyway.enabled=false

# Evita recriação de schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
